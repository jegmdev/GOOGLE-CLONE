<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li><a href="" class="menu-icon"><img src="./imgs/icon-menu.png" alt="icono de menú"></a></li>
                <li><a href="" class="photo-profile"><img src="./imgs/photo-profile.jpg" alt="foto de perfil"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="https://cdn.pngsumo.com/google-logo-2015-png-image-purepng-free-transparent-cc0-png-google-logo-transparent-10000_3382.png" alt="logo">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"><img src="https://img.icons8.com/android/24/000000/search.png" alt=""></span>
                <input type="text">
                <a href="" class="micro-icon"><img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt=""></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-left">
            <li><a href="">Publicidad</a></li>
            <li><a href="">Negocios</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Cómo funciona la búsqueda</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="">Privacidad</a></li>
            <li><a href="">Condiciones</a></li>
            <li><a href="">Preferencias</a></li>
        </ul>
    </footer>
